cache:
  cache_dir: cache
  cleanup_strategy: none
  compress: false
  enabled: true
  expiration_days: 3650
  max_size_mb: -1
  # 智能缓存配置（新增）
  incremental_update: true      # 启用增量更新
  page_expiry_hours: 24         # 页面缓存过期时间（小时）
comparison:
  case_sensitive: false
  ignore_list:
  - Sample Video
  - Test Video
  match_strategy: fuzzy
  mode: new_only
  similarity_threshold: 0.8
  strip_punctuation: true
delay_between_pages:
  max: 3.5
  min: 2.0
error_handling:
  alert_threshold: 10
  collect_statistics: true
  detailed_error_reports: true
  error_categories:
    network: retry
    parsing: skip
    permission: warn
  max_retries: 3
  retry_delay: 5
  strategy: continue
filename_clean_patterns:
- ^\[Channel\]\s*
- _\d{3,4}x\d{3,4}
- _\d{8}
- \[.*?\]
- \(.*?\)
- \d{3,4}p
- HD|FHD|UHD|4K
- web[-_]?dl|webrip|bluray|dvdrip
filename_cleaning:
  character_mapping:
    –: '-'
    　: ' '
  clean_order:
  - brackets
  - parentheses
  - resolution
  - date
  - special_chars
  clean_patterns:
  - ^\[Sample\]\s*
  enabled: true
  post_cleanup:
    lowercase: false
    normalize_spaces: true
    trim: true
local_roots:
- test_videos
local_scan:
  follow_symlinks: false
  ignore_dirs:
  - System Volume Information
  - $RECYCLE.BIN
  ignore_files:
  - Thumbs.db
  max_depth: -1
  max_file_size: -1
  min_file_size: 0
  model_dir_pattern: ^\[.*?\]\s*
  scan_timeout: -1
  thread_count: 3
log_dir: logs
logging:
  backup_count: 5
  console: true
  countries_log_structure: true
  datefmt: '%Y-%m-%d %H:%M:%S'
  encoding: utf-8
  format: '%(asctime)s | %(levelname)-8s | %(message)s'
  level: INFO
  max_bytes: 10485760
  missing_video_detail: true
max_pages: -1

# 多线程配置（新增）
multithreading:
  enabled: true                 # 启用多线程
  max_workers: 3                # 并发工作线程数（建议 3-5）
  thread_name_prefix: "Worker"  # 线程名前缀

network:
  backoff_factor: 0.5
  headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
    Accept-Language: zh-CN,zh;q=0.9,en;q=0.8
  pool_size: 10
  proxy:
    bypass_dpi: false
    download_limit: false
    enabled: true
    host: 127.0.0.1
    http: socks5://127.0.0.1:10808
    https: socks5://127.0.0.1:10808
    id: ''
    password: ''
    port: '10808'
    public_ip: 000.000.000.000
    type: socks5
  timeout: 300
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
  verify_ssl: true
output:
  compress: false
  directory_structure: country/model
  encoding: utf-8
  filename_pattern: '{timestamp}_{type}'
  formats:
  - txt
  - json
  max_file_size: -1
  overwrite_existing: true
  retention_days: -1
output_dir: output
proxy:
  bypass_dpi: false
  download_limit: false
  enabled: false
  host: 127.0.0.1
  http: ''
  https: ''
  id: ''
  password: ''
  port: '10808'
  public_ip: 000.000.000.000
  type: socks5
retry_on_fail: 2
selenium:
  browser: chrome
  chromedriver_path: ''
  disable_extensions: true
  disable_gpu: true
  headless: true
  page_load_timeout: 600
  profile_directory: ''
  script_timeout: 300
  user_data_dir: ''
  window_size: 1920x1080
use_selenium: true
video_extensions:
- .mp4
- .mkv
- .avi
- .mov
- .wmv
- .flv
